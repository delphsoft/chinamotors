<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autos y Motos Chinos Argentina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;

    // Datos actualizados noviembre 2025
    const vehiculos = [
      { id: 1, tipo: "auto", marca: "JMEV", modelo: "Easy 3", precioUSD: 18900, precioARS: 26741000, img: "https://autocosmos.com.ar/__export/img/2025/03/28/67e5f0e9c0b7e70001e5b3e5.jpeg", nota: "Eléctrico más barato", electrico: true },
      { id: 2, tipo: "auto", marca: "JAC", modelo: "S2 Intelligent", precioUSD: 19900, precioARS: 28158000, img: "https://acroadtrip.blob.core.windows.net/catalogo/imagenes/vehiculos/JAC/2024/JS2_1_400x400.jpg", nota: "SUV compacto" },
      { id: 3, tipo: "auto", marca: "BYD", modelo: "Dolphin Mini", precioUSD: 22990, precioARS: 32530000, img: "https://autotest.com.ar/wp-content/uploads/2024/09/BYD-Dolphin-Mini-2024-Argentina.jpg", nota: "Eléctrico 300-400 km", electrico: true },
      { id: 4, tipo: "auto", marca: "BAIC", modelo: "X35", precioUSD: 25500, precioARS: 36082000, img: "https://acroadtrip.blob.core.windows.net/catalogo/imagenes/vehiculos/BAIC/2024/X35_1_400x400.jpg", nota: "Líder en ventas" },
      { id: 5, tipo: "auto", marca: "Chery", modelo: "Tiggo 4 Pro", precioUSD: 29500, precioARS: 41747000, img: "https://autotest.com.ar/wp-content/uploads/2024/07/Chery-Tiggo-4-Pro-2024-Argentina-1.jpg", nota: "Bestseller" },
      { id: 6, tipo: "auto", marca: "Jetour", modelo: "X70", precioUSD: 35500, precioARS: 50242000, img: "https://acroadtrip.blob.core.windows.net/catalogo/imagenes/vehiculos/JETOUR/2024/X70_1_400x400.jpg", nota: "7 plazas" },
      { id: 7, tipo: "auto", marca: "Haval", modelo: "Jolion HEV", precioUSD: 39900, precioARS: 56458500, img: "https://autotest.com.ar/wp-content/uploads/2024/06/Haval-Jolion-Pro-HEV-2024-Argentina.jpg", nota: "Híbrido", electrico: true },
      { id: 8, tipo: "moto", marca: "QJMotor", modelo: "SRK 400", precioARS: 8990000, img: "https://www.moto1pro.com/sites/default/files/qjmotor_srk_400_2023_1.jpg", nota: "Naked" },
      { id: 9, tipo: "moto", marca: "QJMotor", modelo: "SRT 550", precioARS: 9750000, img: "https://www.qjmotor.com.ar/wp-content/uploads/2024/07/SRT-550-X-1.jpg", nota: "Trail" },
      { id: 10, tipo: "moto", marca: "CFMoto", modelo: "800MT-X", precioARS: 18900000, img: "https://cfmoto.com.ar/wp-content/uploads/2024/09/800MT-X-Argentina.jpg", nota: "Adventure premium" },
      { id: 11, tipo: "moto", marca: "Zontes", modelo: "T350", precioARS: 10500000, img: "https://www.zontes.com.ar/wp-content/uploads/2024/03/T350-1.jpg", nota: "Diseño futurista" },
    ];

    const App = () => {
      const [busqueda, setBusqueda] = useState("");
      const [filtroPrecio, setFiltroPrecio] = useState("todos");
      const [filtroTipo, setFiltroTipo] = useState("todos");
      const [filtroMarca, setFiltroMarca] = useState("todos");

      const filtrados = useMemo(() => {
        return vehiculos.filter(v => {
          const matchesSearch = v.modelo.toLowerCase().includes(busqueda.toLowerCase()) || v.marca.toLowerCase().includes(busqueda.toLowerCase());
          const matchesPrecio = filtroPrecio === "todos" || 
            (filtroPrecio === "barato" && v.precioARS <= 35000000) ||
            (filtroPrecio === "medio" && v.precioARS > 35000000 && v.precioARS <= 60000000) ||
            (filtroPrecio === "premium" && v.precioARS > 60000000);
          const matchesTipo = filtroTipo === "todos" || v.tipo === filtroTipo || (filtroTipo === "electricos" && v.electrico);
          const matchesMarca = filtroMarca === "todos" || v.marca === filtroMarca;
          return matchesSearch && matchesPrecio && matchesTipo && matchesMarca;
        });
      }, [busqueda, filtroPrecio, filtroTipo, filtroMarca]);

      const marcas = [...new Set(vehiculos.map(v => v.marca))];

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Hero */}
          <header className="bg-gradient-to-r from-blue-700 to-blue-900 text-white py-16 text-center">
            <h1 className="text-4xl md:text-5xl font-bold">Autos y Motos Chinos Argentina</h1>
            <p className="text-xl mt-4">Precios actualizados • Noviembre 2025 • Dólar blue $1.415</p>
          </header>

          {/* Filtros */}
          <div className="bg-white shadow-md sticky top-0 z-10 p-4">
            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
              <input
                type="text"
                placeholder="Buscar modelo o marca..."
                className="px-4 py-2 border rounded-lg"
                value={busqueda}
                onChange={(e) => setBusqueda(e.target.value)}
              />
              <select className="px-4 py-2 border rounded-lg" onChange={(e) => setFiltroPrecio(e.target.value)}>
                <option value="todos">Todos los precios</option>
                <option value="barato">Menos de 35M</option>
                <option value="medio">35M - 60M</option>
                <option value="premium">Más de 60M</option>
              </select>
              <select className="px-4 py-2 border rounded-lg" onChange={(e) => setFiltroTipo(e.target.value)}>
                <option value="todos">Todos</option>
                <option value="auto">Solo Autos</option>
                <option value="moto">Solo Motos</option>
                <option value="electricos">Eléctricos/Híbridos</option>
              </select>
              <select className="px-4 py-2 border rounded-lg" onChange={(e) => setFiltroMarca(e.target.value)}>
                <option value="todos">Todas las marcas</option>
                {marcas.map(m => <option key={m} value={m}>{m}</option>)}
              </select>
            </div>
          </div>

          {/* Resultados */}
          <div className="max-w-7xl mx-auto p-6">
            <p className="text-gray-700 mb-6">{filtrados.length} vehículos encontrados</p>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              {filtrados.map(v => (
                <div key={v.id} className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
                  <img src={v.img} alt={v.modelo} className="w-full h-48 object-cover" />
                  <div className="p-6">
                    <h3 className="text-2xl font-bold text-blue-700">{v.marca} {v.modelo}</h3>
                    {v.precioUSD && <p className="text-gray-600">USD {v.precioUSD.toLocaleString()}</p>}
                    <p className="text-3xl font-bold text-green-600 mt-2">
                      ${v.precioARS.toLocaleString()} ARS
                    </p>
                    <p className="text-gray-600 mt-2">{v.nota}</p>
                    {v.electrico && <span className="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded mt-3">Eléctrico/Híbrido</span>}
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* CTA */}
          <div className="bg-gradient-to-r from-green-600 to-green-800 text-white py-16 text-center">
            <h2 className="text-4xl font-bold">¿Listo para comprar?</h2>
            <p className="text-xl mt-4">Contactá concesionarios oficiales o encontrá las mejores ofertas</p>
            <div className="mt-8">
              <a href="https://www.mercadolibre.com.ar/" target="_blank" className="bg-white text-green-700 font-bold py-4 px-8 rounded-lg mr-4 hover:bg-gray-100">
                Ver en Mercado Libre
              </a>
              <a href="mailto:info@autoschinosenargentina.com" className="bg-orange-600 text-white font-bold py-4 px-8 rounded-lg hover:bg-orange-700">
                Pedir Cotización
              </a>
            </div>
          </div>

          <footer className="bg-gray-900 text-white text-center py-8">
            <p>© 2025 Autos y Motos Chinos Argentina • Precios sujetos a variación</p>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
