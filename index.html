  <script type="text/babel">

      { id: 3, tipo: "auto", marca: "BYD", modelo: "Dolphin Mini", precioUSD: 22990, precioARS: 32530000, img: "https://i.imgur.com/Q5vR8xL.jpeg", nota: "Eléctrico 380 km", electrico: true },
      { id: 4, tipo: "auto", marca: "BAIC", modelo: "X35 Plus", precioUSD: 25500, precioARS: 36082000, img: "https://i.imgur.com/7jKpL9m.jpeg", nota: "Líder ventas 2025" },

      { id: 7, tipo: "auto", marca: "Haval", modelo: "Jolion HEV", precioUSD: 39900, precioARS: 56458500, img: "https://i.imgur.com/5kLmN2P.jpeg", nota: "Híbrido premium", electrico: true },
      { id: 8, tipo: "auto", marca: "Foton", modelo: "Tunland G7", precioUSD: 42000, precioARS: 59430000, img: "https://i.imgur.com/X8pQ3vM.jpeg", nota: "Pickup full" },
      { id: 9, tipo: "auto", marca: "MG", modelo: "ZS EV", precioUSD: 32900, precioARS: 46553500, img: "https://i.imgur.com/J9kL2mN.jpeg", nota: "Eléctrico inglés-chino", electrico: true },
      { id: 10, tipo: "auto", marca: "Changan", modelo: "CS55 Plus", precioUSD: 33900, precioARS: 47968500, img: "https://i.imgur.com/8vR7pLm.jpeg", nota: "Diseño italiano" },
      { id: 11, tipo: "auto", marca: "Great Wall", modelo: "Poer", precioUSD: 45900, precioARS: 64948500, img: "https://i.imgur.com/2kP9mVx.jpeg", nota: "Pickup premium" },
      { id: 12, tipo: "auto", marca: "DFSK", modelo: "Glory 580", precioUSD: 28900, precioARS: 40893500, img: "https://i.imgur.com/6nL8pQw.jpeg", nota: "7 plazas barata" },

      // MOTOS
      { id: 13, tipo: "moto", marca: "CFMoto", modelo: "450NK", precioARS: 8900000, img: "https://i.imgur.com/4kR8pLm.jpeg", nota: "Naked premium" },
      { id: 14, tipo: "moto", marca: "CFMoto", modelo: "800MT-X", precioARS: 18900000, img: "https://i.imgur.com/9vL2mPx.jpeg", nota: "Adventure KTM motor" },
      { id: 15, tipo: "moto", marca: "QJMotor", modelo: "SRK 400", precioARS: 8990000, img: "https://i.imgur.com/7jKpL9m.jpeg", nota: "Diseño Ducati" },
      { id: 16, tipo: "moto", marca: "QJMotor", modelo: "SRT 800 SX", precioARS: 13990000, img: "https://i.imgur.com/rT2vN8y.jpeg", nota: "Maxi trail" },
      { id: 17, tipo: "moto", marca: "Voge", modelo: "525 DSX", precioARS: 10300000, img: "https://i.imgur.com/5kLmN2P.jpeg", nota: "Loncin premium" },

      { id: 19, tipo: "moto", marca: "Benelli", modelo: "TRK 502", precioARS: 11800000, img: "https://i.imgur.com/J9kL2mN.jpeg", nota: "Best seller trail" },
      { id: 20, tipo: "moto", marca: "Lifan", modelo: "KPT 400", precioARS: 9800000, img: "https://i.imgur.com/8vR7pLm.jpeg", nota: "Adventure económica" },
      { id: 21, tipo: "moto", marca: "Kove", modelo: "450 Rally", precioARS: 14500000, img: "https://i.imgur.com/2kP9mVx.jpeg", nota: "Rally Dakar" },
      { id: 22, tipo: "moto", marca: "Zontes", modelo: "703F", precioARS: 15900000, img: "https://i.imgur.com/6nL8pQw.jpeg", nota: "3 cilindros 700cc" },
      { id: 23, tipo: "moto", marca: "QJMotor", modelo: "SRV 600 V", precioARS: 12990000, img: "https://i.imgur.com/4kR8pLm.jpeg", nota: "Cruiser V-Twin" },
      { id: 24, tipo: "moto", marca: "Voge", modelo: "900 DSX", precioARS: 17900000, img: "https://i.imgur.com/9vL2mPx.jpeg", nota: "BMW style" },
    ];

    const App = () => {
      const [busqueda, setBusqueda] = useState("");
      const [filtroPrecio, setFiltroPrecio] = useState("todos");
      const [filtroTipo, setFiltroTipo] = useState("todos");
      const [filtroMarca, setFiltroMarca] = useState("todos");

      const filtrados = useMemo(() => {
        return vehiculos.filter(v => {
          const matchesSearch = v.modelo.toLowerCase().includes(busqueda.toLowerCase()) || v.marca.toLowerCase().includes(busqueda.toLowerCase());
          const matchesPrecio = filtroPrecio === "todos" || 
            (filtroPrecio === "barato" && v.precioARS <= 35000000) ||
            (filtroPrecio === "medio" && v.precioARS > 35000000 && v.precioARS <= 60000000) ||
            (filtroPrecio === "premium" && v.precioARS > 60000000);
          const matchesTipo = filtroTipo === "todos" || v.tipo === filtroTipo || (filtroTipo === "electricos" && v.electrico);
          const matchesMarca = filtroMarca === "todos" || v.marca === filtroMarca;
          return matchesSearch && matchesPrecio && matchesTipo && matchesMarca;
        });
      }, [busqueda, filtroPrecio, filtroTipo, filtroMarca]);

      const marcas = [...new Set(vehiculos.map(v => v.marca))].sort();

      return (
        <div className="min-h-screen bg-gray-50">
          <header className="bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-16 text-center">
            <h1 className="text-5xl font-bold">Autos y Motos Chinos Argentina 2025</h1>
            <p className="text-2xl mt-4">24 modelos reales • Precios actualizados • Dólar blue $1.415</p>
          </header>

          <div className="bg-white shadow-xl sticky top-0 z-50 p-6">
            <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <input type="text" placeholder="Buscar..." className="px-4 py-3 border-2 rounded-xl text-lg" value={busqueda} onChange={(e) => setBusqueda(e.target.value)} />
              <select className="px-4 py-3 border-2 rounded-xl text-lg" onChange={(e) => setFiltroPrecio(e.target.value)}>
                <option value="todos">Todos los precios</option>
                <option value="barato">Menos de $35M</option>
                <option value="medio">$35M - $60M</option>
                <option value="premium">Más de $60M</option>
              </select>
              <select className="px-4 py-3 border-2 rounded-xl text-lg" onChange={(e) => setFiltroTipo(e.target.value)}>
                <option value="todos">Todos</option>
                <option value="auto">Autos</option>
                <option value="moto">Motos</option>
                <option value="electricos">Eléctricos/Híbridos</option>
              </select>
              <select className="px-4 py-3 border-2 rounded-xl text-lg" onChange={(e) => setFiltroMarca(e.target.value)}>
                <option value="todos">Todas las marcas</option>
                {marcas.map(m => <option key={m} value={m}>{m}</option>)}
              </select>
            </div>
          </div>

          <div className="max-w-7xl mx-auto p-8">
            <p className="text-2xl text-gray-700 mb-8 font-bold">{filtrados.length} vehículos encontrados</p>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
              {filtrados.map(v => (
                <div key={v.id} className="bg-white rounded-2xl shadow-2xl overflow-hidden hover:scale-105 transition transform duration-300">
                  <img src={v.img} alt={v.modelo} className="w-full h-56 object-cover lazy-img loaded" />
                  <div className="p-6">
                    <h3 className="text-2xl font-bold text-indigo-700">{v.marca} {v.modelo}</h3>
                    {v.precioUSD && <p className="text-gray-600">USD {v.precioUSD.toLocaleString()}</p>}
                    <p className="text-3xl font-bold text-green-600 mt-2">${v.precioARS.toLocaleString()} ARS</p>
                    <p className="text-gray-700 mt-3 text-sm">{v.nota}</p>
                    {v.electrico && <span className="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full mt-3">Eléctrico</span>}
                  </div>
                </div>
              ))}
            </div>
          </div>

          <div className="bg-gradient-to-r from-green-600 to-emerald-700 text-white py-20 text-center">
            <h2 className="text-5xl font-bold mb-6">¿Querés tu próximo vehículo chino?</h2>
            <div className="space-x-6">
              <a href="https://www.mercadolibre.com.ar/" target="_blank" className="bg-white text-green-700 font-bold py-5 px-10 rounded-full text-xl hover:bg-gray-100 transition">
                Ver Ofertas en Mercado Libre
              </a>
              <a href="mailto:leads@autoschinosenargentina.com" className="bg-orange-600 text-white font-bold py-5 px-10 rounded-full text-xl hover:bg-orange-700 transition">
                Pedir Cotización Gratis
              </a>
            </div>
          </div>

          <footer className="bg-gray-900 text-white text-center py-10">
            <p className="text-lg">© 2025 Autos y Motos Chinos Argentina • Todos los derechos reservados</p>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
